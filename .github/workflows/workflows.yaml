name: PostgreSQL Test

on: [push]

jobs:
  postgres-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14
    - name: Add Person
      run: cd code_add_person
    - name: Install dependencies
      run: npm install
    - name: Set environment variable
      run: echo "TEST_DATABASE_URL=postgres://postgres:postgres@localhost:5432/test_db" >> $GITHUB_ENV

    - name: Enable uuid-ossp extension
      run: |
        PGPASSWORD=postgres psql -U postgres -tc "CREATE EXTENSION 'uuid-ossp';"
    - name: Load SQL script
      run: |
        PGPASSWORD=postgres psql -U postgres -tc  -h localhost -p 5432 -d test_db -a -f sql/person.sql
    - name: Run tests
      run: npm test
